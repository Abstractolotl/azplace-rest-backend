name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to Github Docker Registry
      run: |
        echo $CR_PAT | docker login ghcr.io -u Abstractolotl --password-stdin
      env:
        CR_PAT: ${{ secrets.CR_PAT }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/abstractolotl/azplace-rest-backend:$(echo $(date +%s)) --tag ghcr.io/abstractolotl/azplace-rest-backend:latest
    - name: Push the Docker image
      run: docker push ghcr.io/abstractolotl/azplace-rest-backend --all-tags